<!DOCTYPE html>
<html lang="en">
	<head>
		<title>App Suffer Sign Up</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/my_styles.css">
	</head>
	<body>
		<div id="bodyContainer">
			<div id="header">
				<div id="headerContainer" class="container">
					<div class="span3">
						<img id="mainLogo" src="./images/main_logo.png">
					</div>
					<ul id="navUl" class="">
						<li class="helvetica grey rightPadding bold"><a href="#">HOME</a></li>
						<li class="helvetica grey rightPadding bold"><a href="#">APPS</a></li>
						<li class="helvetica grey bold"><a href="#">JOIN US</a></li>
					</ul>
					<ul id="social_site_logos" class="">
						<li class="helvetica grey "><a href="#">FAQ's</a></li>
						<li class="helvetica grey leftPad rightPad">|</li>
						<li class="helvetica grey "><a href="#">Login</a></li>						
						<li><input type="image" id="fb_logo" src="./images/fb_logo.png"></li>
						<li><input type="image" id="twitter_logo" src="./images/twitter_logo.png"></li>
						<li><input type="image" id="p_logo" src="./images/p_logo.png"></li>
					</ul>
				</div>
			</div>
			<div id="wrapperOnBody">
				<div id="body" class="fullBackGround">
					<div id="containerInBody" class="container">
						<div id="rightBodySignUp" class="span5 offset6">
							<img id="signUpLogo" src="./images/signup_logo.png">
							<form>
								<fieldset>
									<input id="userName" type="text" class="increaseWidth" placeholder="Username"><br>
									<input type="text" class="increaseWidth" placeholder="Email"><br>
									<input type="text" class="increaseWidth" placeholder="Password"><br>
									<input type="text" class="increaseWidth" placeholder="Confirm Password"><br>
									<input type="image" id="sign_up_btn" src="./images/sign_up_btn.png">
								</fieldset>
							</form>
							<p><a href="#">Already have an account? <b>Login</b></a></p>
						</div>
					</div>
				</div>
			</div>	
			<div id="footer">
				<div id="footerContainer" class="container">
					<ul id="navUlfooter" class="span7">
						<li class="helvetica grey  bold"><a href="#">Home</a></li>
						<li class="helvetica grey leftPad rightPad">|</li>
						<li class="helvetica grey bold"><a href="#">Apps</a></li>
						<li class="helvetica grey leftPad rightPad">|</li>
						<li class="helvetica grey bold"><a href="#">Join Us</a></li>
						<li class="helvetica grey leftPad rightPad">|</li>
						<li class="helvetica grey rightPad45 bold"><a href="#">FAQ's</a></li>

						<li class="helvetica grey "><a href="#">Terms Of Use</a></li>
						<li class="helvetica grey leftPad rightPad">|</li>
						<li class="helvetica grey "><a href="#">Privacy Policy</a></li>
					</ul>
					<div id="rightFooter">
						<p>AppSurfer &#169; 2012</p>
						<img id="smallLogo" src="./images/small_logo.png">
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
