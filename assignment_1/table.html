<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
	</head>
	<body>
		<table border="1" align="center" width="500px" height="500">
		    <tr>
		    	<td colspan="4"></td>
			</tr>

			<tr>
		    	<td colspan="2"></td>
		    	<td colspan="2"></td>
			</tr>

			<tr>
		    	<td ></td>
		    	<td colspan="2"></td>
		    	<td ></td>
			</tr>

			<tr>
				<td colspan="2" rowspan="2"></td>
				<td colspan="2" ></td>
			</tr>

			<tr>
				<td colspan="2" ></td>				
			</tr>

		</table>
	</body>
</html>
